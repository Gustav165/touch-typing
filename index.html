<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Слепая печать</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Тренировка слепой печати</h1>

<button id="start-btn">Начать</button>

<div id="game" style="display:none;">
    <p id="advice">Закройте глаза и Положите пальцы на буквы F и J</p>
    <p id="prompt">Слушайте слово...</p>
    <input type="text" id="user-input" autofocus autocomplete="off">
    <button id="submit-btn">Отправить</button>
    <p id="result"></p>
</div>

<script src="script.js"></script>
</body>
</html>
